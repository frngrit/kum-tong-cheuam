<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kum Tong Cheuam Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            padding: 12px;
            width: 100%;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #059669;
        }

        .new-game-btn {
            background-color: #f43f5e;
            margin-bottom: 0;
        }

        .new-game-btn:hover {
            background-color: #e11d48;
        }

        .message {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: #16a34a;
            background-color: rgba(22, 163, 74, 0.1);
            border: 1px solid #16a34a;
            display: block;
        }

        .dramatic-error {
            color: #dc2626;
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            display: block;
        }

        .word-list {
            margin-top: 20px;
        }

        .word-list h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #1d4ed8;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        ul li {
            background-color: #e2e8f0;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kum Tong Cheuam Game</h1>

        <!-- Word Submission Form -->
        <input type="text" id="wordInput" placeholder="Enter word" required>
        <button id="submitWord">Submit Word</button>
        <button id="newGame" class="new-game-btn">New Game</button>

        <!-- Success or Error Messages -->
        <p id="message" class="message"></p>

        <!-- Word List -->
        <div class="word-list">
            <h3>Current Words</h3>
            <ul id="wordList"></ul>
        </div>
    </div>

    <script>
        var wordDict = new Map();  // Dictionary to store words and their syllables
        var stackMem = []

        // Function to reset the game
        document.getElementById("newGame").addEventListener("click", function () {
            wordDict.clear()
            document.getElementById("wordList").innerHTML = "";
            showMessage("New game started!", "success-message");
            document.getElementById("wordInput").value = ""; // Clear input field
        });

        // Function to handle word submission
        function handleWordSubmission() {
            const wordInput = document.getElementById("wordInput").value.trim();

            // Check if the input is empty
            if (!wordInput) {
                showMessage("Please enter a word.", "dramatic-error");
                return;
            }

            // Check if the word already exists in the dictionary
            if (wordDict.values().some(x => x === wordInput)) {
                showMessage(`Used word detected: ${wordInput}`, "dramatic-error");
                return;
            }

            // Send the word to the Flask backend for syllable tokenization
            fetch("/api/tokenize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ word: wordInput })
            })
                .then(response => response.json())
                .then(data => {
                    const syllables = data.syllables;

                    // Check for duplicate syllables in the dictionary
                    for (let syllable of syllables) {
                        if (wordDict.has(syllable)) {
                            showMessage(`${wordInput} Duplicated on syllable: ${syllable}, with word: ${wordDict[syllable]}`, "dramatic-error");
                            return;
                        }
                    }

                    // Add syllables to the dictionary
                    for (let syllable of syllables) {
                        wordDict.set(syllable, wordInput)
                    }

                    addWordToDict(wordInput);
                    stackMem.push(wordInput)
                    showMessage("Word added successfully!", "success-message");
                    document.getElementById("wordInput").value = ""; // Clear input field
                });
        }

        // Event listener for the submit button
        document.getElementById("submitWord").addEventListener("click", handleWordSubmission);

        // Event listener for pressing Enter in the input field
        document.getElementById("wordInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                handleWordSubmission();
            }
        });

        window.addEventListener("keypress", function (evt) {
            console.log(evt.key)
            if (evt.key === 'Z' && (evt.ctrlKey || evt.metaKey) && evt.shiftKey) {
                console.log('redo')
            } else if ((evt.key === 'z' || evt.key === 'à¸œ') && (evt.ctrlKey || evt.metaKey)) {
                console.log('undo')
            }

        })

        // Function to add a word to the dictionary and update the word list
        function addWordToDict(word) {
            const wordList = document.getElementById("wordList");
            const listItem = document.createElement("li");
            listItem.textContent = word;
            wordList.appendChild(listItem);

            // Scroll to the bottom of the word list
            wordList.scrollTo({ top: wordList.scrollHeight, behavior: "smooth" });
        }

        function undo() {
            const wordList = document.getElementById("wordList");
            wordList.removeChild(wordList.lastChild)
        }




        // Function to show success or error messages
        function showMessage(message, type) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
        }
    </script>
</body>

</html>
